<!DOCTYPE html>

<html lang="en-US">

<head>
  <title>WeeNAS Monitor</title>
  <meta charset="utf-8">
  <style>
    body {
	  margin-left: auto;
	  margin-right: auto;
	  max-width: 768px;
	}
  </style>
  <script>
    function bigGauge(canvasId, label, deflection) {
      const pi = Math.PI;
      let h = document.getElementById(canvasId).height;
      let w = document.getElementById(canvasId).width;
      let r = w/2;  // h/2 would do just as well since the canvas is square.
      let c = document.getElementById(canvasId).getContext("2d");

      // Clear existing
      c.clearRect(0, 0, w, h);

      // Scale
      let zero = 0.75 * Math.PI;
      let pegged = 2.25 * Math.PI;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'lightgray';
      c.arc(w/2, h/2, 0.9*r, zero, pegged);
      c.stroke();

      // Label
      c.beginPath();
      c.textAlign = 'center';
      c.fillText(label, 100, 160);

      // Needle
      let radians = zero + (pegged - zero) * deflection;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'red';
      c.lineCap = 'round';
      c.moveTo(w/2, h/2);
      c.lineTo(w/2 + r * Math.cos(radians), h/2 + r * Math.sin(radians));
      c.stroke();

      // Needle cap
      c.beginPath();
      c.strokeStyle = 'black';
      c.arc(w/2, h/2, 5, 0, 2*pi);
      c.stroke();
      c.fill();
    }
    function leftGauge(canvasId, label, deflection) {
      const pi = Math.PI;
      let h = document.getElementById(canvasId).height;
      let w = document.getElementById(canvasId).width;
      let r = w;  // Radius is the smaller of the two dimensions.
      let c = document.getElementById(canvasId).getContext("2d");

      // Clear existing
      c.clearRect(0, 0, w, h);

      // Scale
      let zero = 0.75 * pi;
      let pegged = 1.25 * pi;
      c.beginPath();
      c.strokeStyle = 'lightgray';
      c.arc(w, h/2, 0.9*r, zero, pegged);
      c.stroke();

      // Label
      c.beginPath();
      c.textBaseline = 'middle';
      c.textAlign = 'center';
      c.fillText(label, 25, 50);

      // Needle
      let radians = zero + (pegged - zero) * deflection;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'red';
      c.lineCap = 'round';
      c.moveTo(w, h/2);
      c.lineTo(w + r * Math.cos(radians), h/2 + r * Math.sin(radians));
      c.stroke();

      // Needle cap
      c.beginPath();
      c.strokeStyle = 'black';
      c.arc(w, h/2, 5, 0.5*pi, 1.5*pi);
      c.fill();
    }
    function rightGauge(canvasId, label, deflection) {
      const pi = Math.PI;
      let h = document.getElementById(canvasId).height;
      let w = document.getElementById(canvasId).width;
      let r = w;  // Radius is the smaller of the two dimensions.
      let c = document.getElementById(canvasId).getContext("2d");

      // Clear existing
      c.clearRect(0, 0, w, h);

      // Scale
      let zero = 2.25 * pi;
      let pegged = 1.75 * pi;
      c.beginPath();
      c.strokeStyle = 'lightgray';
      c.arc(0, h/2, 0.9*r, zero, pegged, true);
      c.stroke();

      // Label
      c.beginPath();
      c.textBaseline = 'middle';
      c.textAlign = 'center';
      c.fillText(label, 25, 50);

      // Needle
      let radians = zero + (pegged - zero) * deflection;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'red';
      c.lineCap = 'round';
      c.moveTo(0, h/2);
      c.lineTo(w * Math.cos(radians), h/2 + w * Math.sin(radians));
      c.stroke();

      // Needle cap
      c.beginPath();
      c.arc(0, h/2, 5, 1.5*pi, 2.5*pi);
      c.fill();
    }
    function topGauge(canvasId, label, deflection) {
      const pi = Math.PI;
      let h = document.getElementById(canvasId).height;
      let w = document.getElementById(canvasId).width;
      let r = h;
      let c = document.getElementById(canvasId).getContext("2d");

      // Clear existing
      c.clearRect(0, 0, w, h);

      // Scale
      let zero = 1.25 * pi;
      let pegged = 1.75 * pi;
      c.beginPath();
      c.strokeStyle = 'lightgray';
      c.arc(w/2, h, 0.9*r, zero, pegged);
      c.stroke();

      // Label
      c.beginPath();
      c.textBaseline = 'bottom';
      c.textAlign = 'center';
      c.fillText(label, 50, 25);

      // Needle
      let radians = zero + (pegged - zero) * deflection;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'red';
      c.lineCap = 'round';
      c.moveTo(w/2, h);
      c.lineTo(w/2 + r * Math.cos(radians), h + r * Math.sin(radians));
      c.stroke();

      // Needle cap
      c.beginPath();
      c.arc(w/2, h, 5, pi, 2*pi);
      c.fill();
    }
    function bottomGauge(canvasId, label, deflection) {
      const pi = Math.PI;
      let h = document.getElementById(canvasId).height;
      let w = document.getElementById(canvasId).width;
      let r = h;
      let c = document.getElementById(canvasId).getContext("2d");

      // Clear existing
      c.clearRect(0, 0, w, h);

      // Scale
      let zero = 0.75 * pi;
      let pegged = 0.25 * pi;
      c.beginPath();
      c.strokeStyle = 'lightgray';
      c.arc(w/2, 0, 0.9*r, zero, pegged, true);
      c.stroke();

      // Label
      c.beginPath();
      c.textBaseline = 'top';
      c.textAlign = 'center';
      c.fillText(label, 50, 25);

      // Needle
      let radians = zero + (pegged - zero) * deflection;
      c.beginPath();
      c.lineWidth = 3;
      c.strokeStyle = 'red';
      c.lineCap = 'round';
      c.moveTo(w/2, 0);
      c.lineTo(w/2 + r * Math.cos(radians), r * Math.sin(radians));
      c.stroke();

      // Needle cap
      c.beginPath();
      c.arc(w/2, 0, 5, 0, pi);
      c.fill();
    }
    function draw() {
      let deflection = document.getElementById('spinner').value;
      leftGauge('temp', 'Temp', deflection);
      bigGauge('rpm', 'RPM', deflection);
      bigGauge('speed', 'MPH', deflection);
      rightGauge('fuel', 'Fuel', deflection);
      topGauge('top', 'Boost', deflection);
      bottomGauge('bottom', 'Oil', deflection);
    }
</script> 
</head>

<body onload="leftGauge('temp', 'Temp', 0); bigGauge('rpm', 'RPM', 0); bigGauge('speed', 'MPH', 0); rightGauge('fuel', 'Fuel', 0); topGauge('top', 'Boost', 0); bottomGauge('bottom', 'Oil', 0);">

<header>
</header>
<nav>
</nav>

<main>
<div id="dashboard">
<div style="float: left;">
<canvas id="temp" height="100px" width="50px"></canvas>
<canvas id="rpm" height="200px" width="200px"></canvas>
</div>
<div style="float: left;">
<canvas id="top" height="50px" width="100px"></canvas>
<br>
<canvas id="info" height="100px" width="100px" style="border: 1px solid lightgray;"></canvas>
<br>
<canvas id="bottom" height="50px" width="100px"></canvas>
</div>
<div style="float: left;">
<canvas id="speed" height="200px" width="200px"></canvas>
<canvas id="fuel" height="100px" width="50px"></canvas>
</div>
</div>
</main>

<aside>
  <form><input id="spinner" onchange="draw();" type="number" max="1" min="0" step="0.01" value="0"></form>
</aside>

<footer>
</footer>

</body>

</html>
